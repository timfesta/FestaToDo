<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- bootstrap css -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

  <!-- custom styles -->
  <link rel="stylesheet" type="text/css" href="style.css">

  <title>Todo List</title>
</head>
<body>

 <div class="bs-example">
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <!-- Carousel indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>   
        <!-- Wrapper for carousel items -->
        <div class="carousel-inner">
            <div class="active item">
                <img src="pencil.png" alt="#" class="img-responsive" alt="Responsive image">
            <div class="carousel-caption">
                  <h3>To Do List</h3>
                </div>
            </div>
            <div class="item">
                <img src="book.png" alt="#" class="img-responsive" alt="Responsive image">
                <div class="carousel-caption">
                  <h3> To Do List
                  </h3>
                </div>
            </div>
            <div class="item">
                <img src="coffee.png" alt="#" class="img-responsive" alt="Responsive image">
                <div class="carousel-caption">
                  <h3>To Do List</h3>
                </div>
            </div>
        </div>
        <!-- Carousel controls -->
        <a class="carousel-control left" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
        <a class="carousel-control right" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
        </a>
    </div>
</div>



  <div class="container">
    <div class="row text-center">
      <div class="col-md-6">
        <h2>Todo's</h2>
        <hr>
        <form id="new-item">
          <div class="form-group">
            <input class="form-control" id="item-name" placeholder="Name" autofocus>
          </div>
          <div class="form-group">
            <input class="form-control" id="item-description" placeholder="Description">
          </div>
          <div class="form-group">
            <input type="submit" class="btn btn-info" value="Add To List">
          </div>
        </form>
      </div>
      <div class="col-md-6">
        <h2>List</h2>
        <hr>
        <div id="items-list"></div>
      </div>
    </div>
  </div>

  <!-- jquery -->
  <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>

  <!-- bootstrap js -->
  <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

  <!-- underscore -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>

  <!-- custom script -->
  <script type="text/javascript" src="script.js"></script>

  <!-- underscore template -->
  <script type="text/template" id="items-template">
    <div class="item">
      <p>
        <%= name %> - <%= description %>
        &nbsp;
        <button type="button" class="close delete" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      </p>
      <hr>
    </div>
  </script>

</body>
</html>
